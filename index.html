<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/style.min.css"> -->
</head>

<body>


  <div class="wrapper">
    <div class="calc">
      <div class="calc__output">0</div>
      <div class="calc__buttons">
        <button class="calc__btn calc__btn--func" id='ac'>AC</button>
        <button class="calc__btn calc__btn--func" id='change_sign'>+/-</button>
        <button class="calc__btn calc__btn--func" id='clear_last_sign'>&#8592;</button>
        <button class="calc__btn calc__btn--func" id='division'>/</button>
        <button class="calc__btn" id='7'>7</button>
        <button class="calc__btn" id='8'>8</button>
        <button class="calc__btn" id='9'>9</button>
        <button class="calc__btn calc__btn--func" id='multiplication'>X</button>
        <button class="calc__btn" id='4'>4</button>
        <button class="calc__btn" id='5'>5</button>
        <button class="calc__btn" id='6'>6</button>
        <button class="calc__btn calc__btn--func" id='difference'>-</button>
        <button class="calc__btn" id='1'>1</button>
        <button class="calc__btn" id='2'>2</button>
        <button class="calc__btn" id='3'>3</button>
        <button class="calc__btn calc__btn--func" id='product'>+</button>
        <button class="calc__btn" id='0'>0</button>  
        <button class="calc__btn" id='float'>,</button>
        <button class="calc__btn calc__btn--func" id='result'>=</button>
      </div>
    </div>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
